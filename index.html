<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="icon" type="image/jpg" href="../public/logo.jpg">
    <title>Log In</title>
</head>
<body>
    <header>
        <div class="header-center">
            <div class="header-wrapper">
                <img src="../public/logo.jpg" alt="Logo" style="width: 110px;"/>
                <h3>E-BLOTTER FOR BARANGAY POBLACION</h3>
            </div>
    </header>
    <main class=" login-center">
        
            <div class=" border-login">
                <h1 class="h1-login">Log in</h1>
                <form action="#" class=" form-login">
                    <label for="email" class="label-email">Email:</label>
                    <input type="email" name="email" id="" class="input-email" required>

                    <label for="password" class="label-pass">Password:</label>
                    <input type="password" name="password" id="" class="input-pass" required>
                    <button class=" log-in-btn">Log in</button>
                    <p class="p-registerd">Not Registered? <a href="/sign-up.html" class="login-a">Sign up</a></p>
                </form>
            </div>
        
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
