<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" type="image/jpg" href="../public/logo.jpg">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="header-center">
            <div class="header-wrapper">
                <img src="../public/logo.jpg" alt="Logo" style="width: 110px;"/>
                <h3>E-BLOTTER FOR BARANGAY POBLACION</h3>
            </div>
    </header>
    <main class="signup-center">
        <div class="border-signup">
            <h1 class="h1-signup">Create New Account</h1>
            <form id="signupForm" class="form-signup">
                <label for="name" class="label-names">Name</label>
                <input type="text" name="name" id="name" class="input-names">

                <label for="email" class="label-emails">Email</label>
                <input type="email" name="email" id="email" class="input-emails" required>

                <label for="password" class="label-password">Password</label>
                <input type="password" name="password" id="password" class="input-password" required>

                <button type="submit" class="signup-btn">Sign Up</button>
                <p class="p-signup-registerd">Already Registered? <a href="/index.html" class="signup-a">Log in</a></p>
            </form>
        </div>
    </main>
</body>
<script src="./js/signup.js"></script>
</html>
