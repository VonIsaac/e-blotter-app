<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Document</title>
</head>
<body>
    <header class=" header-signup">
        <h1>E-BLOTTER FOR BARANGAY POBLACION</h1>
    </header>
    <main class=" signup-center">
        <div class=" border-signup">
            <h1 class="h1-signup">Creat New Account</h1>
            <form action="#" class=" form-signup">
                <label for="name" class="label-names">Name</label>
                <input type="text" name="text" id="" class="input-names">

                <label for="email" class="label-emails">Email</label>
                <input type="email" name="email" id="" class="input-emails" required>

                <label for="password" class="label-password">Password</label>
                <input type="password" name="password" id="" class="input-password" required>
                <button class=" signup-btn">Sign Up</button>
                <p>Already Registered? <a href="/index.html" class="signup-a">Log inp</a></p>
            </form>
        </div>
    </main>
</body>
</html>
