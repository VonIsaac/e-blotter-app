<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/ongoing.css">
    <link rel="stylesheet" href="../style/sidebar.css">
    <link rel="icon" type="image/jpg" href="../public/logo.jpg">
    <title>Ongoing/Cleared Case</title>
</head>
<body>
    <header>
        <div class="header-center">
            <div class="header-wrapper">
                <img src="../public/logo.jpg" alt="Logo" style="width: 110px;"/>
                <h3>E-BLOTTER FOR BARANGAY POBLACION</h3>
            </div>
            <input type="search" name="search" placeholder="Search Name" class="input-search" id="search">
        </div>
    </header>

    <aside>
        <div class="aside-postiton">
            <button class="btn-1"><a href="./complain.html">Complaint Form</a></button>
            <button class="btn-2"><a href="./ongoing.html">Ongoing/Cleared Case</a></button>
            <button class="btn-3" ><a href="./dashboard.html">Dashboard</a></button>
            <button class="btn-4"><a href="./history.html">History</a></button>
            <button class="btn-5">Log out</button>
        </div>
    </aside>

    <main class="main-container">
        <div class="container ongoing-elements">
            <h1 class="h1">Ongoing Cases</h1>
            <!---DISPLAY THE DATA FROM JS FILE  -->       
        </div>

        <div class="container done-elements">
            <h1 class="h1">Done Cases</h1>
            <!---DISPLAY THE DATA FROM JS FILE  -->       
        </div>
    </main>

    <div id="noteModal" class="modal">
        <div class="modal-content">
          <h2>Add Note</h2>
          <textarea id="noteText" placeholder="Enter your note here..."></textarea>
          <div class="modal-buttons">
            <button class="close-btn" onclick="closeModal()">Cancel</button>
            <button class="submit-btn" onclick="submitNote()">Submit</button>
          </div>
        </div>
      </div>        

      <div id="notes-modal" class="modal-seenotes" style="display: none;">
        <div class="modal-content">
            <h2>Notes for Complaint</h2>
            <div id="notes-container" class="notes-container"></div>
            <button class="close-button" onclick="closeViewNoteModal()">Close</button>
        </div>
    </div>
    

    <footer class="footer-btns">
        <button class="btns">Back</button>
        <button class="btns">Next</button>
        <button class="btns">Edit</button>
        <button class="btns">Upload </button>
    </footer>
</body>
<script src="../js/security.js"></script>
<script src="../js/ongiong.js"></script>
</html>
