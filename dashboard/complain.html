<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./complain.css">
    <title>E-BlOTTER</title>
</head>
<body>
        <header>
           <div class="header-center">
                <h1>E-BLOTTER FOR BARANGAY POBLACION</h1>
                <input type="search" name="search" placeholder="Search Name" class="input-search" id="">
           </div>
        </header>

        <aside>
            <div class="aside-postiton">
                <button class="btn-1">Complaint Form</button>
                <button class="btn-2">Ongoing/Cleard Case</button>
                <button class="btn-3">Dashboard</button>
                <button class="btn-4">History</button>
                <button class="btn-5">Log out</button>
            </div>
        </aside>

        <main class="main-container">  
            <div class="main-align">
                <form action="#">
                    <div class="item-align-1">
                        <div class="position-input-1">
                           <div class="date-inputs">
                                <label for="date" class="date-designs">Date:</label>
                                <input type="date" name="date" id="" class="data-designs">   
                           </div>

                            <div class="time-inputs">
                                <label for="time" class="time-design">Time:</label>
                                <input type="time" name="time" id="" class="time-design-2">
                            </div>
                        </div>

                        <div class="position-input-2">
                            <div class="number-inputs">
                                <label for="number" class="number-designs">Number:</label>
                                <input type="number" name="number" id="" class="number-designs-2">
                            </div>

                            <div class="text-inputs">
                                <label for="text" class="text-designs">Type of Complain:</label>
                                <input type="text" name="text" id="" class="text-designs-2">
                            </div>
                        </div>
                    </div>


                    <h1>Complain Form</h1>
                    <div class="item-align-2">
                        
                       <div class="complain-input-1">
                           <div class="complain-text-inputs">
                                <label for="text" class="complain-text-designs">Name:</label>
                                <input type="text" name="text" id="" class="complain-text-designs-2">
                           </div>
                            
                           <div class="complain-age-inputs">
                                <label for="number" class="complain-age-designs">Age:</label>
                                <input type="number" name="number" id="" class="complain-age-designs-2">
                           </div>

                            <div class="complain-bday-inputs">
                                <label for="date" class="complain-bday-designs">Birthday:</label>
                                <input type="date" name="date" id="" class="complain-bday-designs-2">
                            </div>
                       </div>

                       <div class="complain-input-2">
                           <div class="complain-ctz-inputs">
                                <label for="text" class="complain-ctz-designs">Citizenship:</label>
                                <input type="text" name="text" id="" class="complain-ctz-designs-2">
                           </div>

                           <div class="complain-addrs-inputs">
                                <label for="text" class="complain-addrs-designs">Current Address:</label>
                                <input type="text" name="text" id="" class="complain-addrs-designs-2">
                           </div>

                           <div class="complain-birhtplce-inputs">
                                <label for="text" class="complain-birhtplce-designs">Birth Place</label>
                                <input type="text" name="text" id="" class="complain-birhtplce-designs-2">
                           </div>
                       </div>


                       <div class="complain-input-3">
                            <div class="complain-civil-inputs">
                                <label for="text"  class="complain-civil-designs">Civil Status:</label>
                                <input type="text" name="text" id="" class="complain-civil-designs-2">
                            </div>

                            <div  class="complain-provincial-inputs">
                                <label for="text" class="complain-provincial-designs">Provincial Address:</label>
                                <input type="text" name="text" id="" class="complain-provincial-designs-2">
                            </div>

                            <div class="complain-number-inputs">
                                <label for="number" class="complain-number-designs">Contact Number:</label>
                                <input type="number" name="number" id="" class="complain-numbers-designs-2">
                            </div>
                       </div>
                    </div>


                    <h1>Suspect Data</h1>
                    <div class="item-align-3">
                        
                        <div class="suspect-input-1">
                           <div class="suspect-text-inputs">
                                <label for="text" class="suspect-text-designs">Name:</label>
                                <input type="text" name="text" id="" class="suspect-text-designs-2">
                           </div>
                            
                           <div class="suspect-age-inputs">
                                <label for="number" class="suspect-age-designs">Age:</label>
                                <input type="number" name="age" id="" class="suspect-age-designs-2">
                           </div>

                            <div class="suspect-ctz-inputs">
                                <label for="date" class="suspect-ctz-designs">Citizenship:</label>
                                <input type="text" name="text" id="" class="suspect-ctz-designs-2">
                            </div>
                       </div>

                       <div class="suspect-input-2">
                           <div class="suspect-civil-inputs">
                                <label for="text" class="suspect-civil-designs">Civil Status</label>
                                <input type="text" name="text" id=""  class="suspect-civil-designs-2">   
                           </div>

                            <div class="suspect-addres-inputs">
                                <label for="text" class="suspect-addres-designs">Present Address:</label>
                                <input type="text" name="text" id="" class="suspect-addres-designs-2">
                            </div>
                       </div>

                       <div class="suspect-input-3">
                            <h3>Gender</h3>
                            <div class="suspect-male-radio">
                                <label for="radio" class="suspect-male-designs">Male</label>
                                <input type="radio" name="radio" id="" class="suspect-male-designs-2">
                            </div>

                            <div class=" suspect-female-radio">
                                <label for="radio" class="suspect-female-designs">Female</label>
                                <input type="radio" name="radio" id="" class="suspect-female-designs-2">
                            </div>
                       </div>

                    </div>


                    <h1>Narative of Incident</h1>
                    <div class="item-align-4">
                        
                        <div class="narative-input-1">
                           <div class="narative-dnt-inputs">
                                <label for="datetime-local" class="narative-dnt-designs">Data & Time of Blotter/Complain:</label>
                                <input type="datetime-local" id="birthdaytime" name="birthdaytime" class="narative-dnt-designs-2">
                           </div>

                            <div class="narative-text-input">
                                <label for="text" class="narative-text-designs">Place of Incident</label>
                                <input type="text" name="text" id="" class="narative-text-designs-2">
                            </div>
                        </div>

                        <div class="narative-input-2">
                            <div class="narative-d-and-t-inputs">
                                <label for="datetime-local" class="narative-d-and-t-designs">Date/Time of Incident:</label>
                                <input type="datetime-local" id="birthdaytime" name="birthdaytime" class="narative-d-and-t-designs-2">  
                            </div>
                        </div>

                    </div>


                    <h1>Authentication</h1>
                    <div class="item-align-5">

                        <div class="auth-input-1">
                            <label for="text" class="auth-inputs-designs">Name/E-Signiture/Thumbmark of the Complainant</label>
                            <input type="text" name="text" id="" class="auth-inputs-designs-2">

                            <label for="text" class="disposition-input-designs">Disposition</label>
                            <input type="text" name="text" id="" class="disposition-input-designs-2">
                        </div>

                        <div lass="auth-input-2">
                           <div >
                                <label for="text" class="desk-off-input-designs">Name/E-signiture of Desk Officer</label>
                           </div>
                            <input type="text" name="text" id="" class="desk-off-input-designs-2">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer-btns">
            <button class="btns">Back</button>
            <button class="btns">Next</button>
            <button class="btns">Edit</button>
            <button class="btns">Upload </button>
        </footer>
</body>
</html>
