<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complain</title>
    <link rel="stylesheet" href="../style/complain.css">
    <link rel="stylesheet" href="../style/sidebar.css">
    <link rel="icon" type="image/jpg" href="../public/logo.jpg">
</head>
<body>
    <header>
        <div class="header-center">
            <div class="header-wrapper">
                <img src="../public/logo.jpg" alt="Logo" "/>
                <h3>E-BLOTTER FOR BARANGAY POBLACION</h3>
            </div>
            <input type="search" name="search" placeholder="Search Name" class="input-search" id="search">
        </div>
    </header>

    <aside>
        <div class="aside-postiton">
            <button class="btn-1">Complaint Form</button>
            <button class="btn-2"><a href="./ongoing.html">Ongoing/Cleared Case</a></button>
            <button class="btn-3"><a href="./dashboard.html"></a>Dashboard</button>
            <button class="btn-4"><a href="./history.html">History</a></button>
            <button class="btn-5">Log out</button>
        </div>
    </aside>

    <main class="main-container">  
        <div class="main-align">
            <form action="#" class="complain-form">
                <div class="item-align-1">
                    <div class="position-input-1">
                        <div class="date-inputs">
                            <label for="date" class="date-designs">Date:</label>
                            <input type="date" name="date" id="complaint-date" class="data-designs">   
                        </div>

                        <div class="time-inputs">
                            <label for="time" class="time-design">Time:</label>
                            <input type="time" name="time" id="complaint-time" class="time-design-2">
                        </div>
                    </div>

                    <div class="position-input-2">
                        <div class="number-inputs">
                            <label for="number" class="number-designs">Number:</label>
                            <input type="number" name="number" id="complaint-number" class="number-designs-2">
                        </div>

                        <div class="text-inputs">
                            <label for="complaint-type" class="text-designs">Type of Complaint:</label>
                            <input type="text" name="complaint-type" id="complaint-type" class="text-designs-2">
                        </div>
                    </div>
                </div>

                <h1>Complaint Form</h1>
                <div class="item-align-2">
                    <div class="complain-input-1">
                        <div class="complain-text-inputs">
                            <label for="complainant-name" class="complain-text-designs">Name:</label>
                            <input type="text" name="complainant-name" id="complainant-name" class="complain-text-designs-2">
                        </div>

                        <div class="complain-age-inputs">
                            <label for="complainant-age" class="complain-age-designs">Age:</label>
                            <input type="number" name="complainant-age" id="complainant-age" class="complain-age-designs-2">
                        </div>

                        <div class="complain-bday-inputs">
                            <label for="complainant-birthday" class="complain-bday-designs">Birthday:</label>
                            <input type="date" name="complainant-birthday" id="complainant-birthday" class="complain-bday-designs-2">
                        </div>
                    </div>

                    <div class="complain-input-2">
                        <div class="complain-ctz-inputs">
                            <label for="citizenship" class="complain-ctz-designs">Citizenship:</label>
                            <input type="text" name="citizenship" id="citizenship" class="complain-ctz-designs-2">
                        </div>

                        <div class="complain-addrs-inputs">
                            <label for="current-address" class="complain-addrs-designs">Current Address:</label>
                            <input type="text" name="current-address" id="current-address" class="complain-addrs-designs-2">
                        </div>

                        <div class="complain-birthplace-inputs">
                            <label for="birthplace" class="complain-birthplace-designs">Birth Place:</label>
                            <input type="text" name="birthplace" id="birthplace" class="complain-birthplace-designs-2">
                        </div>
                    </div>

                    <div class="complain-input-3">
                        <div class="complain-civil-inputs">
                            <label for="civil-status" class="complain-civil-designs">Civil Status:</label>
                            <input type="text" name="civil-status" id="civil-status" class="complain-civil-designs-2">
                        </div>

                        <div class="complain-provincial-inputs">
                            <label for="provincial-address" class="complain-provincial-designs">Provincial Address:</label>
                            <input type="text" name="provincial-address" id="provincial-address" class="complain-provincial-designs-2">
                        </div>

                        <div class="complain-number-inputs">
                            <label for="contact-number" class="complain-number-designs">Contact Number:</label>
                            <input type="number" name="contact-number" id="contact-number" class="complain-numbers-designs-2">
                        </div>
                    </div>
                </div>

                <h1>Suspect Data</h1>
                <div class="item-align-3">
                    <div class="suspect-input-1">
                        <div class="suspect-text-inputs">
                            <label for="suspect-name" class="suspect-text-designs">Name:</label>
                            <input type="text" name="suspect-name" id="suspect-name" class="suspect-text-designs-2">
                        </div>

                        <div class="suspect-age-inputs">
                            <label for="suspect-age" class="suspect-age-designs">Age:</label>
                            <input type="number" name="suspect-age" id="suspect-age" class="suspect-age-designs-2">
                        </div>

                        <div class="suspect-ctz-inputs">
                            <label for="suspect-citizenship" class="suspect-ctz-designs">Citizenship:</label>
                            <input type="text" name="suspect-citizenship" id="suspect-citizenship" class="suspect-ctz-designs-2">
                        </div>
                    </div>

                    <div class="suspect-input-2">
                        <div class="suspect-civil-inputs">
                            <label for="suspect-civil-status" class="suspect-civil-designs">Civil Status:</label>
                            <input type="text" name="suspect-civil-status" id="suspect-civil-status" class="suspect-civil-designs-2">   
                        </div>

                        <div class="suspect-address-inputs">
                            <label for="suspect-address" class="suspect-address-designs">Present Address:</label>
                            <input type="text" name="suspect-address" id="suspect-address" class="suspect-addres-designs-2">
                        </div>
                    </div>

                    <div class="suspect-input-3">
                        <h3>Gender</h3>
                        <div class="genders-wrapper">
                            <div class="suspect-male-radio">
                                <label for="gender-male" class="suspect-male-designs">Male</label>
                                <input type="radio" name="gender" id="gender-male" class="suspect-male-designs-2">
                            </div>

                            <div class="suspect-female-radio">
                                <label for="gender-female" class="suspect-female-designs">Female</label>
                                <input type="radio" name="gender" id="gender-female" class="suspect-female-designs-2">
                            </div>
                        </div>
                    </div>
                </div>

                    <h1>Narative of Incident</h1>
                    <div class="item-align-4">
                        
                        <div class="narative-input-1">
                           <div class="narative-dnt-inputs">
                                <label for="datetime-local" class="narative-dnt-designs">Data & Time of Blotter/Complain:</label>
                                <input type="datetime-local" id="blotter-datetime" name="birthdaytime" class="narative-dnt-designs-2">
                           </div>

                            <div class="narative-text-input">
                                <label for="text" class="narative-text-designs">Place of Incident</label>
                                <input type="text" name="text" id="incident-place" class="narative-text-designs-2">
                            </div>
                        </div>

                        <div class="narative-input-2">
                            <div class="narative-d-and-t-inputs">
                                <label for="datetime-local" class="narative-d-and-t-designs">Date/Time of Incident:</label>
                                <input type="datetime-local" id="date_of_incident" name="birthdaytime" class="narative-d-and-t-designs-2">  
                            </div>
                        </div>

                    </div>


                    <h1>Authentication</h1>
                    <div class="item-align-5">

                        <div class="auth-input-1">
                            <label for="text" class="auth-inputs-designs">Name/E-Signiture/Thumbmark of the Complainant</label>
                            <input type="text" name="text" id="name_complainant" class="auth-inputs-designs-2">

                            <label for="text" class="disposition-input-designs">Disposition</label>
                            <input type="text" name="text" id="disposition" class="disposition-input-designs-2">
                        </div>

                        <div lass="auth-input-2">
                           <div >
                                <label for="text" class="desk-off-input-designs">Name/E-signiture of Desk Officer</label>
                           </div>
                            <input type="text" name="text" id="desk_officer" class="desk-off-input-designs-2">
                        </div>
                    </div>
                    <button class="form-submit" type="submit">Submit Complain Form</button>
                </form>
            </div>
        </main>
        <footer class="footer-btns">
            <button class="btns">Back</button>
            <button class="btns">Next</button>
            <button class="btns">Edit</button>
            <button class="btns">Upload </button>
        </footer>
</body>
<script src="../js/security.js"></script>
<script src="../js/complain.js"></script>
</html>
